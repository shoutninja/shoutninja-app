<ion-view view-title="Account">
    <ion-content>
        <ion-list>
            <ion-item class="item-toggle" ng-hide="">
                Login with Twitter
                <label class="toggle">
                    <button class="button button-positive" ng-click="login()">
                        Login with Twitter
                    </button>
                </label>
            </ion-item>
            <ion-item class="item-toggle">
                You are logged in as <b ng-bind="authData.twitter.username"></b>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
